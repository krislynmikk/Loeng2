<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logi sisse</title>
</head>
<body>
    <h1>Logi sisse</h1>
    <form action="#">
        <div>
            <label for="kasutaja">Kasutaja</label>
            <input type="text" id="kasutaja" name="kasutaja">
        </div>
        <div>
            <label for="nimi">Nimi</label>
            <input type="text" id="nimi" name="nimi">
        </div>
        <div>
            <label for="Salasona">Salasõna</label>
            <input type="password" id="salasona" name="salasona">
        </div>
        <div>
            <label for="salasona teist korda">Salasõna teist korda</label>
            <input type="password" id="salasona teist korda" name="salasona teist korda">
        </div>
        <label for="checkbox">Olen nõus enda infot saatma</label>
        <input type="checkbox" name="Olen nõus enda infot saatma" id="Olen nõus enda infot saatma">
        <br>
        <input type="submit" value="Logi sisse">
    </form>
</body>
</html>
